<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài tập 6</h1>
<h2>Giải phương trình bậc 1</h2>
<h3>Nhập tham số của phương trình ax+b=0:</h3>
<input id="giaTriA" type="text" placeholder="Nhập vào a" value="">
<input id="giaTriB" type="text" placeholder="Nhập vào b" value=""><br><br>
<button type="button" onclick="ketQua12()">Kết quả</button><br><br>
<b id="ketQuaA"></b>
<script>
    function ketQua12() {
        let a = +document.getElementById("giaTriA").value;
        let b = +document.getElementById("giaTriB").value;
        let x = -b/a;
        if (a===0 && b===0){
            document.getElementById("ketQuaA").innerHTML = "Phương trình có vô số nghiệm.";
        } else {
            if(a===0 && b!==0){
                document.getElementById("ketQuaA").innerHTML = "Phương trình vô nghiệm.";

            }else {
                document.getElementById("ketQuaA").innerHTML = "Phương trình có nghiệm duy nhất: x= " +x;

            }
        }

    }
</script>
</body>
</html>
