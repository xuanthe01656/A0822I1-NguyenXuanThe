<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch-case</title>
</head>
<body>
<input id="thang" placeholder="Nhập vào tháng">
<button name="month" onclick="month()">Tính số ngày</button><br><br>
<b id="hien"></b>
<script>
    function month() {
        let month = +document.getElementById("thang").value;
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("hien").innerHTML = "Tháng " + month + " có 31 ngày.";
                break;
            case 2:
                document.getElementById("hien").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày.";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("hien").innerHTML = "Tháng " + month + " có 30 ngày.";
                break;
            default:
                document.getElementById("hien").innerHTML = "Không nhận dạng được tháng";


        }

    }
</script>
</body>
</html>
