<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 7</h2>
<b id="ketqua6">Kết quả:</b>
<script>
    let giacuoc = +prompt("Nhập đơn giá 1 phút:");
    let soPhut = +prompt("Nhâp tổng số phút:");
    let tong = giacuoc*soPhut;
    document.getElementById("ketqua6").innerHTML = "Kết quả: Tổng cước là: " + tong;
</script>
</body>
</html>
