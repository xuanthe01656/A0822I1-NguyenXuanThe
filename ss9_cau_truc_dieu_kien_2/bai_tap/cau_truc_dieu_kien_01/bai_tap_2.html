<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 2</h2>
<b id="ketqua1">Kết quả:</b>
<script>
    let tuoi = +prompt("Nhập vào số tuổi");
    if (tuoi >= 15) {
        document.getElementById("ketqua1").innerHTML = "Kết quả: Đủ điều kiện vào lớp 10.";
    } else {
        document.getElementById("ketqua1").innerHTML = "Kết quả: Chưa đủ điều kiện vào lớp 10."
    }
</script>
</body>
</html>
