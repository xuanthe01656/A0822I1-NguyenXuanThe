<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 6</h2>
<b id="ketqua5">Kết quả:</b>
<script>
    let doanhSo = +prompt("Nhập doanh số VND:");
    let tiLe= +prompt("Nhập % hoa hồng");
    let hoaHong = doanhSo * tiLe;
    document.getElementById("ketqua5").innerHTML = "Kết quả: Hoa hồng nhận được là: "+ hoaHong;
</script>
</body>
</html>
