<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bài 1</h2>
<input id="numbera" type="text" placeholder="Nhập vào số a" value="">
<input id="numberb" type="text" placeholder="Nhập vào số b" value="">
<button type="button" onclick="ketqua23()">Kiểm tra</button><br><br>
<b id="ketqua">Kết quả:</b>
<script>
    function ketqua23() {
        let a = +document.getElementById("numbera").value;
        let b = +document.getElementById("numbera").value;
        let c = a % b;
        if (c === 0) {
            document.getElementById("ketqua").innerHTML = "Kết quả: a chia hết cho b";
        } else {
            document.getElementById("ketqua").innerHTML = "Kết quả: a không chia hết cho b";
        }
    }
</script>
</body>
</html>
