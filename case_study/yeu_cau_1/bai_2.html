<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let h=prompt("Nhập vào chiều cao.");
        let emty='&nbsp';
        for (let i = 1; i <= h; i++) {
            for (let j = 1; j <= i; j++) {
                if(i==1||j==1||j==i||i==h){
                    document.write(" *");
                }else {
                    document.write(emty+emty+emty)
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
