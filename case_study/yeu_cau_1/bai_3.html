<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt("nhập vào chiều cao.");
    let emty = "&nbsp";
    for (let i = 0; i <= h; i++) {
        for (let j = i; j < h; j++) {
            document.write(emty+emty);
        }
        for (let j = 0; j < i; j++) {
            document.write("&nbsp*&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
