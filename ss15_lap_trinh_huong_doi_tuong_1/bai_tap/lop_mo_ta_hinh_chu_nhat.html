    class Rectangle{
        constructor(x, y) {
            this.x=x;
            this.y=y;
        }
        getWeight(){

            return this.x;
        }
        getHeight(){
            return this.y;
        }
        getArea(){
            return this.x*this.y;
        }
        getPerimeter(){
            return (this.x+this.y)*2
        }
    }
    let rectangel= new Rectangle(num1, num2);
    let weight = rectangel.getWeight();
    let height= rectangel.getHeight();
    let areaRectangel=rectangel.getArea();
    let perimeterRectangel=rectangel.getPerimeter();
    ctx.strokeStyle = "red";
    ctx.strokeRect(20, 20, weight, height);
