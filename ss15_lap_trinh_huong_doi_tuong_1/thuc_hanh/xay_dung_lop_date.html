<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;

            this.month = month;

            this.year = year;

        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }
        setYear(year){
            this.year=year;
        }

        setDate(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        toString(){
            return this.day+"/"+this.month+"/"+this.year;
        }
    }

    let date = new MyDate(10 , 10 , 2022);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day+"/"+month+"/"+year)
    date.setDay(11);
    date.setMonth(12);
    date.setYear(2020)
    date.setDate(13,8,2021)
    let date2=date.toString()
    alert(date2);
</script>
</body>
</html>
