<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1= +prompt("Nhập vào số thứ nhất");
    let num2= +prompt("Nhập vào số thứ hai.");
    function sum(a, b) {
        return a+b;
    }
    if(num1>num2){
        alert(num1 + " lớn hơn "+ num2)
    } else {
        alert(sum(num1, num2))
    }

</script>
</body>
</html>
