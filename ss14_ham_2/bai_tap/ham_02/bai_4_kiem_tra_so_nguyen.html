<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characters = +prompt("Nhập vào một ký tự bất kỳ");

    function check(a) {
        if (Number.isInteger(a)) {
            return true;
        } else {
            return false;
        }
    }
    alert(check(characters));
</script>
</body>
</html>
