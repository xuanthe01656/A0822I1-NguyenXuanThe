<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    num = +prompt("Nhập vào một số");

    function factorial(a) {
        let b = 1
        for (let i = 1; i <= a; i++) {
            b = b * i
        }
        alert("Giai thừa của " + num + " là: " + b)
    }

    factorial(num)
</script>
</body>
</html>
