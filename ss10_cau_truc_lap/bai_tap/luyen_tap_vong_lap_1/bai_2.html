<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = +prompt("nhập vào nhiệt độ.")
    if (temperature>100){
        alert("Hãy giảm nhiệt độ");
    }else {
        if(temperature<20){
            alert("Hãy tăng nhiệt độ");
        }
    }
</script>
</body>
