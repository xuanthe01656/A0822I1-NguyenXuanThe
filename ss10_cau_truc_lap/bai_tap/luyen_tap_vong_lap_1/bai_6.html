<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let i=1;
        let dem=0,tong=0;
        document.write("30 số đầu tiên chia hết cho 7 là: ");
        while(dem<=29)
        {
            if(i%7==0)
            {
                dem++;
                tong+=i;
                document.write(i+"; ")
            }
            i++;
        }
        document.write(" <br> Tổng 30 số đầu tiên chia hết cho 7 là: "+tong+"<br>");

</script>
</body>
</html>
