<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextTerm;

    document.write('Hai mươi số Fibonacci đầu: <br> ');

    for (let i = 1; i <= 20; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        document.write(n1+"<br>");
    }
</script>
</body>
</html>
