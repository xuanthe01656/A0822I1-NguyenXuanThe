<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextTerm;

    for (let i = 1; i <= 20; i++) {
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
        if(n1%5==0){
            break
        }
    }
    document.write('Fibonacci đầu tiên chia hết cho 5 là: '+n1);
</script>
</body>
</html>
