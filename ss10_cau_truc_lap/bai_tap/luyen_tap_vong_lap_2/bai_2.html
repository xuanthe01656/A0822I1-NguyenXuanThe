<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let num = +prompt("Nhập vào 1 số bất kì để tính ra giai thừa của số đó");
        let factorialResult = 1;
        if (num>=0){
        for (let i = 1; i <= num; i++) {
            factorialResult *= i;
        }
        document.write("Giai thừa của "+num +" là:" + factorialResult);
        }else {
            if(num.length ===""){
                alert("Hãy nhập vào một số còn thiếu")
            }
        }

</script>
</body>
</html>
