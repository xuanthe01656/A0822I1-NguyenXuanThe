<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=[]
    for (let i = 0; i <6 ; i++) {
         array[i] = prompt("nhập vào các phần tử");
    }
    let first = 0;
    let last = array.length - 1;
    while (first<last){
        let b=array[first];
        array[first] = array[last]
        array[last]=b;
        first++;
        last--
    }
    console.log("'"+ array.join('') + "'");
</script>
</body>
</html>
