<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chain1 = prompt("Nhập vào chuỗi thứ nhất.");
    let chain2 = prompt("Nhập vào chuỗi thứ hai.");
    let arr1 = chain1.split(" ");
    let arr2 = chain2.split(" ");
    let length1 = arr1.length;
    let length2 = arr2.length;
    let arr3 = length1===length2&&arr1.every((value, index)=> value==arr2[index]);
    if (arr3==true){
        alert("Hai chuỗi giống nhau.")
    }else {
        alert("Hai chuỗi không giống nhau.")
    }

</script>
</body>
</html>
