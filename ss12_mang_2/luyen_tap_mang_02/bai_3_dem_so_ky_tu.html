<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let chareter= +prompt("Nhập vào số ký tự cần nhập");
    let array= new Array(chareter);
    for (let i = 0; i < array.length; i++) {
        array[i]= prompt("Nhập vào các ký tự");
    }
    console.log("Số ký tự trong mảng là: "+ array.length)
</script>
</body>
