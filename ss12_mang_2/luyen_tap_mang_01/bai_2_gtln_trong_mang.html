<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num=+prompt("Nhập số lượng phần tử.")
    let intArray=new Array(num);
    let index=0
    for (let i = 0; i < num; i++) {
        intArray[i]= +prompt("Nhập các phần tử.")
    }
    let max=intArray[0];
    for (let i = 0; i < intArray.length; i++) {
        if(intArray[i]>max){
            max=intArray[i];
            index=i;
        }
    }
    alert(" Giá trị lớn nhất là: " + max + " tại vị trí: " +index);
</script>
</body>
</html>
