<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= +prompt("Số lượng phần tử cần nhập.")
    let index=0
    let intArray3 = new Array(num);
    for (let i = 0; i < num; i++) {
        intArray3[i]= +prompt("Nhập vào các phần tử.")
    }
    let integer1 = prompt("Nhập vào 1 số nguyên.");
    for (let i = 0; i < intArray3.length; i++) {
        if(integer1==intArray3[i]){
            index=i
            intArray3.splice(index,1);
            intArray3.push(0);
        }
    }
    alert(intArray3)
</script>
</body>
</html>
