<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("Số lượng phần tử cần nhập")
    let intArray = new Array(num);
    let index = 0;

    for (let i = 0; i < num; i++) {
        intArray[i] = +prompt("Nhập các phần tử.")
    }
    let max = intArray[0];
    let sum = 0;
    let avg;
    for (let i = 0; i < intArray.length; i++) {
        if (intArray[i] > max) {
            max = intArray[i];
            index = i;
        }
        sum += intArray[i];
    }
    avg = sum / intArray.length;
    alert(" Giá trị lớn nhất là: " + max + " tại vị trí: " + index);
    alert("Giá trị trung bình của các phần tử trong mảng: Avg" + " của " + intArray + " là " + avg);
</script>
</body>
</html>
