<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= +prompt("Số phần tử cần nhập.")
    let intArray1 = new Array(num);
    let index = 0;
    let negatives = []
    let position= []
    for (let i = 0; i < num; i++) {
        intArray1[i]= +prompt("Nhập vào các phần tử.")
    }
    for (let i = 0; i < intArray1.length; i++) {
        if (intArray1[i] < 0) {
            negatives.push(intArray1[i])
            index = i;
            position.push(index)
        }

    }
    alert( "Tổng số nguyên âm trong mảng là "+negatives.length+" phần tử gồm "+negatives + " tại vị trí "+position);
</script>
</body>
</html>
