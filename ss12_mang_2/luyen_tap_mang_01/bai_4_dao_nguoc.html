<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num= +prompt("Số lượng phần tử cần nhập.")
    let intArray = new Array(num) ;
    let intArray2 = new Array(num)
    for (let i = 0; i < num; i++) {
        intArray[i]= +prompt("Nhập các phần tử");
        intArray2[i]= +prompt("Nhập các phần tử");

    }
    //cách 1
    let reverse1 = intArray.reverse();
    console.log("Đảo ngược của mảng là " + reverse1);
    //cách 2
    let first = 0;
    let finish = intArray2.length - 1;
    while (first < finish) {
        let parameter = intArray2[first];
        intArray2[first] = intArray2[finish];
        intArray2[finish] = parameter;
        first++;
        finish--;
    }
    console.log("Đảo ngược của mảng là: "+intArray2);


</script>
</body>
</html>
