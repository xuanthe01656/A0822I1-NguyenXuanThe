<script>
    let num= +prompt("Số phần tử cần nhập.")
    let numArray=new Array(num);
    for (let i = 0; i < num; i++) {
        numArray[i]= +prompt("Nhập vào các phần tử.")
    }
    //sắp xếp tăng dần.
    let newArray=[numArray.sort(function(a, b){return a - b})];
    alert( newArray);

</script>
