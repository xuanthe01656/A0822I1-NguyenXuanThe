<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let intArray1 = [-1, 6, -8, -13, 5, 9, 13, -5,8,-19];
    let index = 0;
    let negatives = []
    let position= []
    for (let i = 0; i < intArray1.length; i++) {
        if (intArray1[i] < 0) {
            negatives.push(intArray1[i])
            index = i;
            position.push(index)
        }

    }
    console.log( "Tổng số nguyên âm trong mảng là: "+negatives.length +" gồm "+negatives + " tại vị trí "+position);
</script>
</body>
</html>
